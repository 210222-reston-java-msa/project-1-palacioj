<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Home</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">


</head>
<body>
	<div class="jumbotron">
		<h1 id="welcome">You are logged in!</h1>
		
		<a class="btn btn success" onclick="logout()">Logout</a>
	</div>

	<div class="container-fluid">
		<form style="float:left; width:50%">
			<h3 class="card-title h4 pb-2">Send Reimbursement Request</h3>
			<div>
				<label for="Amount" style="float:left; width:100px" >AMOUNT $</label>
				<input type="number" class="form-control" name="AMOUNT" id="Amount"
					placeholder="0" min = 1 max="9999" required style="float:left; width:100px; height:30px"
					onKeyDown="limitText(this.form.AMOUNT,this.form.countdown,4);" 
					onKeyUp="limitText(this.form.AMOUNT,this.form.countdown,4);" maxlength="4" >

				<br>
				<br>
				
				<label for="Type" style="float:left; width:100px">Type:</label>
				<select id="Type" required>
					<option value="" selected disabled style="display:none"></option>
					<option value="1">Lodging</option>
					<option value="2">Travel</option>
					<option value="3">Food</option>
					<option value="4">Other</option>
				</select>
				
				<br>
				<br>
				
				<label for="Description">Description</label>
				<textarea name="Description" style="max-height:250px;min-height:40px" onKeyDown="limitText(this.form.Description,this.form.countdown,250);" 
				onKeyUp="limitText(this.form.Description,this.form.countdown,250);" id="Description"></textarea>
				
				<br>
				<font size="1">(Maximum characters: 250)<br>
				You have <input readonly type="text" name="countdown" size="3" value="250"> characters left.</font>
			</div>
			
			<button type="submit" class="btn btn-primary" onclick="sendRequest()">Submit</button>
		</form>
		
		<br>
		
		<form name="PendingRequest" onsubmit="getPendingRequest(event.preventDefault())" style="float:left; width:50%; height:300px">
		<div>
			<button type="submit" class="btn btn-primary">Pending Requests</button>
			<table id="PendingTable">
				<thead>
					<tr>
						<th>id </th>
						<th>amount </th>
						<th>submit </th>
						<th>description </th>
						<th>type </th>
					</tr>
				</thead>
				<tbody>
	
				</tbody>
			</table>
			<div id="warningPendingText"></div>
		</div>
	</form>

		<br>
	
		<form name="ResolvedRequest" onsubmit="getResolvedRequest(event.preventDefault())">
		<div>
			<button type="submit" class="btn btn-primary">Resolved Requests</button>
			<table id="ResolvedTable">
				<thead>
					<tr>
						<th>id </th>
						<th>amount </th>
						<th>submit </th>
						<th>resolved </th>
						<th>description </th>
						<th>type </th>
						<th>status </th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			<div id="warningResolvedText"></div>
		</div>
		</form>
		
	</div>
	<div class="container-fluid">
		<form name="AccountInfo" onsubmit="getAccountInfo(event.preventDefault())">
		<br>
		<a id="uName">username: </a><br>
		<a id="pWord">password: </a><br>
		<a id="first">first name: </a><br>
		<a id="last">last name: </a><br>
		<a id="email">email: </a><br>
		<button type="submit" class="btn btn-primary" id="accountInfoRequest">Get account info</button>	
		</form>
	</div>	
	
	<script src="scripts/home.js">
	</script>

</body>
</html>
