<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Manager Homepage</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">

</head>
<body>
	<div class="jumbotron">
		<h1 id="welcome">You are logged in!</h1>
		
		<a class="btn btn success" onclick="logout()">Logout</a>
	</div>

	<form name="Employees" onsubmit="getEmployees(event.preventDefault())">
		<div>
			<button type="submit" class="btn btn-primary">Employees</button>
			<table id="EmployeeTable">
				<thead>
					<tr>
						<th>Username </th>
						<th>First Name </th>
						<th>Last Name </th>
						<th>Email </th>
					</tr>
				</thead>
				<tbody>
	
				</tbody>
			</table>
		</div>
	</form>

		<form name="PendingRequest" onsubmit="getPendingRequest(event.preventDefault())" style="float:left; width:50%; height:300px">
		<div>
			<button type="submit" class="btn btn-primary">Pending Requests</button>
			<table id="PendingTable">
				<thead>
					<tr>
						<th>id </th>
						<th>amount </th>
						<th>submit </th>
						<th>description </th>
						<th>author </th>
						<th>type </th>
					</tr>
				</thead>
				<tbody>
	
				</tbody>
			</table>
			<div id="warningPendingText"></div>
		</div>
	</form>

		<form name="ResolvedRequest" onsubmit="getResolvedRequest(event.preventDefault())">
		<div>
			<button type="submit" class="btn btn-primary">Resolved Requests</button>
			<table id="ResolvedTable">
				<thead>
					<tr>
						<th>id </th>
						<th>amount </th>
						<th>submit </th>
						<th>resolved </th>
						<th>description </th>
						<th>author </th>
						<th>resolver </th>
						<th>type </th>
						<th>status </th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			<div id="warningResolvedText"></div>
		</div>
		</form>



	<script src="scripts/managerhome.js">	
	</script>

</body>
</html>
